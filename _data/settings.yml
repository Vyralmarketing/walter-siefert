  about_markdown: |
    Walt is a successful, full-service real estate professional representing both home sellers and buyers in Northeastern Queens and parts of Nassau County. As a long time Bayside resident, his practice is concentrated there and in Whitestone, Little Neck, Douglaston, Flushing and Fresh Meadows.

    <b>What Sets Walt Apart</b>
    
    He has more than 25 years experience as a business owner, sales & marketing manager and project management consultant in the Real Estate and Information Technology fields. Having such a strong Computer Technology and marketing background allows Walt to use the latest available tools to most effectively market your properties or assist you in finding your ideal home. These skills also help to identify and attract the most ready, willing and able buyers, most of whom (80 – 90 %) begin their searches online. 

    If you are thinking of selling, call Walt for an evaluation of your property-No Cost, No Obligation….. For excellent results and professional service call today! You can also Contact Me.
